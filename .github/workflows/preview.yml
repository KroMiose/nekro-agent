name: Build Preview Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  plugin-load-test:
    name: Run Plugin Load Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
      
      - name: Install Dependencies
        run: uv sync
      
      - name: Plugin Load Test
        run: |
          uv run bot --load-test
          if [ $? -ne 0 ]; then
            echo "Debug Mode Enabled"
            uv run bot --load-test --verbose
          fi

  build-preview-agent:
    name: Build Preview Nekro Agent Image
    runs-on: ubuntu-latest
    needs: plugin-load-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and Push Preview Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            kromiose/nekro-agent:preview
            kromiose/nekro-agent:preview-${{ steps.sha.outputs.short_sha }}
            ghcr.io/${{ github.repository_owner }}/nekro-agent:preview
            ghcr.io/${{ github.repository_owner }}/nekro-agent:preview-${{ steps.sha.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker Logout
        run: |
          docker logout
          docker logout ghcr.io

  build-preview-sandbox:
    name: Build Preview Sandbox Image
    runs-on: ubuntu-latest
    needs: plugin-load-test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0-28
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and Push Preview Sandbox Image
        uses: docker/build-push-action@v6
        with:
          context: ./sandbox
          file: sandbox/dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            kromiose/nekro-agent-sandbox:preview
            kromiose/nekro-agent-sandbox:preview-${{ steps.sha.outputs.short_sha }}
            ghcr.io/${{ github.repository_owner }}/nekro-agent-sandbox:preview
            ghcr.io/${{ github.repository_owner }}/nekro-agent-sandbox:preview-${{ steps.sha.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker Logout
        run: |
          docker logout
          docker logout ghcr.io

