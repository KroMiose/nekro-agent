name: Plugin Load Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  # Poetry 测试（保留以确保向后兼容）
  plugin-load-test-poetry:
    name: Run Plugin Load Test (Poetry)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Poetry
        uses: pronovic/setup-poetry@v2
        with:
          version: "1.8.0"
          plugins: "poetry-dynamic-versioning==1.2.0"
          cache-venv: "true"
          cache-poetry: "true"

      - name: Install Dependencies
        run: >-
          poetry install

      - name: Plugin Load Test
        run: |
          poetry run bot --load-test
          if [ $? -ne 0 ]; then
            echo "Debug Mode Enabled"
            poetry run bot --load-test --verbose
          fi

  # UV 测试（新增）
  plugin-load-test-uv:
    name: Run Plugin Load Test (UV)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Install Dependencies
        run: uv sync

      - name: Plugin Load Test
        run: |
          uv run bot --load-test
          if [ $? -ne 0 ]; then
            echo "Debug Mode Enabled"
            uv run bot --load-test --verbose
          fi
